<ion-view data-comp-id="ionic-view.1">
    <ion-content data-comp-id="ionic-content.1">
        <div class="row" data-comp-id="row.1">
            <div class="col" data-comp-id="column.1">
                <div class=" text-center" data-comp-id="text.1">Login</div>
            </div>
        </div>
        <div class="row" data-comp-id="row.2">
            <div class="col text-center" data-comp-id="column.2"><img data-comp-id="image.1" data-img="" ng-src="images/icon.png"
                style="width: 100px; height: 100px; float: none;"></div>
        </div>
        <div class="row" data-comp-id="row.3">
            <div class="col" data-comp-id="column.3">
                <label class="item item-input" data-comp-id="textInput.1">
                    <span class="input-label">Username</span>
                    <input type="text">
                </label>
            </div>
        </div>
        <div class="row" data-comp-id="row.4">
            <div class="col" data-comp-id="column.4">
                <label class="item item-input" data-comp-id="textInput.2">
                    <span class="input-label">password</span>
                    <input type="text">
                </label>
            </div>
        </div>
        <div class="row" data-comp-id="row.5">
            <div class="col" data-comp-id="column.5">
                <button class="button button-block" data-comp-id="button.1"
                    ng-click="app.go('app.home')">Login</button>
            </div>
        </div>
    </ion-content>
</ion-view>
